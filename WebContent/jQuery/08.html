<script>
	$(document).ready(function(){
		for(var i=0;i<10;i++){
			$txt=$('<h1>jQuery+'+i+'</h1>').css({
				backgroundColor:'black',color:'red'
			});
			$('body').append($txt);
		}
	});
</script>
