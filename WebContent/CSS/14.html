<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	ul{overflow:hidden;}
	li{list-style:none; float:left; padding:15px;}
	li:first-child{border-radius: 10px 0 0 10px;}
	li:last-child{border-radius: 0 10px 10px 0;}
	li:nth-child(2n){background-color:#ff0003;}
	li:nth-child(2n+1){background-color:#800000;}
	div.container{overflow:hidden;}
	div.item{float:left; margin:0 3px; padding:10px; border:1px solid blue;}
</style>
</head>
<body>
<h3>구조선택자</h3>
<table border="1" width="500" align="center">
	<tr>
		<td>첫번째</td><td>두번째</td><td>세번째</td><td>네번째</td>
		<td>다섯번째</td><td>여섯번째</td><td>일곱번째</td>
	</tr>
</table>
<hr>
<ul>
	<li>첫번째</li><li>두번째</li><li>세번째</li><li>네번째</li>
	<li>다섯번째</li><li>여섯번째</li><li>일곱번째</li>
</ul>
<hr>
<div class="container">
	<div class="item">메뉴-1</div>
	<div class="item">메뉴-2</div>
	<div class="item">메뉴-3</div>
	<div class="item">메뉴-4</div>
</div>
</body>
</html>
