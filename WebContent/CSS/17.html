<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	@media (max-width:499px){
		body{background:red;}
	}
	@media (min-width:500px) and (max-width:799px){
		body{background:green;}
	}
	@media (min-width:800px){
		body{background:blue;}
	}
</style>
</head>
<body>
<h4>
화면 너비가 499px 이하면 배경색은 red<br>
화면 너비가 500px~799px이면 배경색은 green<br>
화면 너비가 800px 이상이면 배경색은 blue
</h4>
</body>
</html>
