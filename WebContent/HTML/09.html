<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<h4>테이블 실습</h4>
<table border="1" width="200">
	<caption>1행2열</caption>
	<tr>
		<td>1</td><td>2</td>
	</tr>
</table>
<hr>

<table border="1" width="200">
	<caption>2행2열</caption>
	<tr>
		<td>1</td><td>2</td>
	</tr>
	<tr>
		<td>3</td><td>4</td>
	</tr>
</table>
<hr>

<table border="1" width="200">
	<caption>2행3열</caption>
	<tr>
		<td>1</td><td>2</td><td>3</td>
	</tr>
	<tr>
		<td>4</td><td>5</td><td>6</td>
	</tr>
</table>
<hr>

<table border="1" width="100%">
	<tr>
		<th>1열</th><th>2열</th>
	</tr>
	<tr>
		<td>1</td><td>2</td>
	</tr>
</table>
<hr>

<table border="1" width="300">
	<caption>시간표</caption>
	<tr>
		<th></th><th>월</th><th>화</th>
		<th>수</th><th>목</th><th>금</th>
		
	</tr>
	<tr>
		<td>1교시</td><td>영어</td><td>국어</td>
		<td>과학</td><td>미술</td><td>기술</td>
	</tr>
	<tr>
		<td>2교시</td><td>도덕</td><td>체육</td>
		<td>영어</td><td>수학</td><td>사회</td>
	</tr>
</table>
<hr>

<table border="1" width="200">
	<tr>
		<td colspan="2">1</td>
	</tr>
	<tr>
		<td>2</td><td>3</td>
	</tr>
</table>
<hr>

<table border="1" width="200">
	<tr>
		<td rowspan="2">1</td>
		<td>2</td>
	</tr>
	<tr>
		<td>3</td>
	</tr>
</table>
<hr>

<table border="1" width="300">
	<tr><th colspan="2">지역별 홍차</th></tr>
	<tr>
		<th rowspan="3">중국</th>
		<td>정산소종</td>
	</tr>
	<tr><td>기문</td></tr>
	<tr><td>운남</td></tr>
	<tr>
		<th rowspan="4">인도 및 스리랑카</th>
		<td>아삼</td>
	</tr>
	<tr><td>실론</td></tr>
	<tr><td>다질링</td></tr>
	<tr><td>닐기리</td></tr>
</table>
<hr>

<table border="1">
	<tr><th colspan="6">한국의 차</th></tr>
	<tr>
		<th rowspan="6">뿌리차</th>
		<td>인삼차</td>
		<th rowspan="9">과일차</th>
		<td>수정과</td>

		<td>뽕잎차</td>
	</tr>
	<tr>
		<td>당귀차</td><td>유자차</td><td>감잎차</td>
	</tr>
	<tr>
		<td>생강차</td><td>구기자차</td><td>솔잎차</td>
	</tr>
	<tr>
		<td>칡차</td><td>대추차</td><td>국화차</td>
	</tr>
	<tr>
		<td>둥굴레차</td><td>오미자차</td><td>이슬차</td>
	</tr>
	<tr>
		<td>마차</td><td>매실차</td>
		<th rowspan="4">기타</th><td>두충차</td>
	</tr>
	<tr>
		<th rowspan="3">곡물차</th><td>보리차</td>

	</tr>
	<tr>
		<td>옥수수차</td><td>산수유차</td><td>귤강차</td>
	</tr>	
	<tr>
		<td>현미차</td><td>탱자차</td><td>쌍화차</td>
	</tr>	
</table>

</html>
