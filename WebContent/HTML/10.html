<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<table border="1" width="400">
	<tr>
		<th>이름</th><th>주소</th><th>휴대폰</th>
	</tr>
	<tr>
		<td>홍길동</td>

	</tr>
	<tr>

				</tr>
				<tr>
					<td>4</td>
				</tr>
			</table><br>

					<td>1</td>

				</tr>

			<table border="1" width="300">
				<tr>
					<td rowspan="3">1</td>
					<td colspan="3">2</td>
				</tr>

					<td colspan="2">3</td>

				</tr>
				<tr>
					<td>5</td><td>6</td>
				</tr>
				<tr>
					<td colspan="3">7</td>

			</table><br>

	</tr>
