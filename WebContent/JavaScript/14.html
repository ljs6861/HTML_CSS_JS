<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	function person(job,style,hobby){
		this.job=job;
		this.style=style;
		this.hobby=hobby;
	}
	function showme(human){
		document.write("<h5>내가 만나고픈 사람</h5>");
		for(all in human) document.write(human[all]+"<br>");
	}
</script>
</head>
<body>
<script type="text/javascript">
	man=new person("프로그래머","꽃미남","공상");
	woman=new person("웹디자이너","터프걸","드라이브");
	showme(man);
	showme(woman);
</script>
</body>
</html>
