<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<table border="1" cellpadding="5">
<caption><h4>- 구구단 -</h4></caption>
	<script type="text/javascript">
	document.write("<tr>");
	for(i=2; i<10; i++){
		document.write("<th>"+i+"단</th>")
	}
	document.write("</tr>");
	for(i=1; i<10; i++){
		document.write("<tr>");
		for(j=2; j<10; j++){
			document.write("<td>"+j+"*"+i+"="+j*i
					+"</td>");
		
		}
		document.write("</tr>");
	}
	</script>
</table>
</body>
</html>
