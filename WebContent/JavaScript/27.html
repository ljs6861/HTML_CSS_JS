<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	function send(){
		str="id 객체에 입력된 값 : "+form.id.value+"\n";
		str+="name 객체에 입력된 값 : "+form.name.value+"\n";
		str+="hidden 객체의 value 속성 값 : "+form.file.value;
		alert(str);
	}
</script>
</head>
<body>
<form name="form">
	<input type="hidden" name="file" value="hidden"/>
	<table cellpadding="5">
		<tr>
			<td>아이디 : </td>
			<td><input type="text" name="id"></td>
		</tr>
		<tr>
			<td>이 름 : </td>
			<td><input type="text" name="name"/></td>
		</tr>
		<tr>
			<td colspan="2" align="center">
			<input type="button" name="bt" value="전송" 
			onClick="send()"/>
			</td>
		</tr>
 	</table>
</form>
</body>
</html>
