<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	function person(job,style,hobby){
		this.job=job;
		this.style=style;
		this.hobby=hobby;
	}
</script>
</head>
<body>
<script type="text/javascript">
	man=new person("프로그래머","꽃미남","공상");
	woman=new person("웹디자이너","터프걸","드라이브");
	document.write("<h5>내가 만나고픈 남자</h5>"+"직업 : "+man.job+
				"<br>성격 : "+man.style+"<br>취미 : "+man.hobby);
	document.write("<h5>내가 만나고픈 여자</h5>"+"직업 : "+woman.job+
				"<br>성격 : "+woman.style+"<br>취미 : "+woman.hobby);
</script>
</body>
</html>
