<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<table width="100%" align="center">
	<tr>
		<td align="center">
			<h2>his1.html 문서입니다.</h2>
			<a href="his2.html">his2.html 문서로 이동합니다.</a><br><br>
		</td>
	</tr>
	<tr>
		<td align="center">
			<form>
			<input type="button" value="history.go(-1)"
			onClick="history.go(-1)"><br><br>
			<input type="button" value="history.back()"
			onClick="history.back()"><br><br>
			<input type="button" value="history.go(1)"
			onClick="history.go(1)"><br><br>
			<input type="button" value="history.forward()"
			onClick="history.forward()"><br><br>
			<input type="button" value="history.go()"
			onClick="history.go()"><br><br>
			</form>
		</td>
	</tr>
</table>
