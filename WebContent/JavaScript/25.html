<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<form>
	<input type="text" name="amount" value="5"/>
	<input type="button" value="up"
	onClick="this.form.amount.value++"/>
	<input type="button" value="down"
	onClick="this.form.amount.value--"/>
</form>
<hr>
[up]은 1씩 증가, [down]은 1씩 감소.
</body>
</html>
