<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	eng="world cup";
	kor="대한민국";
	document.write("eng의 문자수 : "+eng.length+"<br>");
	document.write("kor의 문자수 : "+kor.length+"<br><hr>");
	
	document.write("big");
	document.write("<br>big".big());
	document.write("<br>small".small());
	document.write("<br>bold".bold());
	document.write("<br>italics".italics());
	document.write("<br>strike".strike());
	document.write("<br>sub".sub());
	document.write("<br>sup".sup());
	document.write("<br>fontcolor".fontcolor("red"));
	document.write("<br>fontsize".fontsize("4"));
	document.write("<hr>");
	
	document.write("0번째부터 3번째 문자".charAt(3)+"<br>");
	document.write("왼쪽부터 요의 위치".indexOf("요")+"<br>");
	document.write("마지막 요자 위치요".lastIndexOf("요")+"<br>");
	document.write("2번째에서 4-1번째 문자".substring(2,4)+"<br>");
	document.write("1번째부터 3개의 문자".substr(1,3)+"<br>");
	document.write("문자열".concat("합치기")+"<br>");
	document.write("2번째에서 4-1번째 문자".slice(2,4)+"<br>");
	document.write("To LOWERCASE".toLowerCase()+"<br>");
	document.write("to uppercase".toUpperCase()+"<br>");
</script>
</body>
</html>
