<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 
아이디는 최소 6자 이상 10자 미만
- 6자 미만인경우 경고창에 "최소한 6자 이상 입력하세요."
- 조건에 맞는 경우 경고창에 "사용할 수 있는 아이디입니다."

비밀번호는 최소 6자 이상 10자 미만
- 둘중 하나라도 공백이면 경고창에 "암호를 두번 입력하세요."
- 둘중 하나라도 6자 미만이면 경고창에 "최소한 6자 이상 입력하세요."
- 공백이 입력된경우 경고창에 "공백은 입력하지 마세요"
- 비밀번호가 다른경우 경고창에 " 비밀번호가 다릅니다."
- 조건을 모두 만족한경우 경고창에 "잘 하셨습니다."

사원번호는 프롬프트창을 띄운다.
- 6자리가 아닌경우 경고창에 "사번 형식이 잘못되었습니다."
- 첫번째 자리가 1인경우 경고창에 "부서 : 총무부"
- 첫번째 자리가 2인경우 경고창에 "부서 : 기획부"
- 첫번째 자리가 3인경우 경고창에 "부서 : 영업부"
- 첫번째 자리가 1,2,3이 아닌경우 경고창에 "사번을 다시 입력하세요."

합계산
- su1~su2까지 더하여 경고창에 "su1부터 su2까지의 합은 sum"
-->
<script type="text/javascript">
	minlength=6;
	function idd(){
		if(myForm.id.value.length<minlength){
			alert("최소한 6자 이상 입력하세요.");
			myForm.id.focus();
			return false;
		}else{
			alert("사용할 수 있는 아이디입니다.");
			return true;
		}
	}
	function pw(){
		pw1=myForm.password1.value;
		pw2=myForm.password2.value;
		if(pw1=="" || pw2==""){
			alert("암호를 입력하세요.");
			return false;
		}
		if(pw1.length<minlength || pw2.length<minlength){
			alert("최소한 6자 이상 입력하세요.");
			return false;
		}
		if(pw1.indexOf(" ")>-1 || pw2.indexOf(" ")>-1){
			alert("공백은 입력하지 마세요.");
			return false;
		}
		if(pw1!=pw2){
			alert("비밀번호가 다릅니다.");
			return false;
		}else{
			alert("비밀번호 입력이 완료되었습니다.");
			return true;
		}
	}
	function info(){
		sa=prompt("사번 6자리를 입력하세요.","000000");
		if(sa.length!=6){
			alert("사번 형식이 잘못되었습니다.");
			return false;
		}else{
			a=sa.charAt(0);
			b="";
			if(a>=1 && a<=3){
				switch(a){
				case '1':b="총무부";break;
				case '2':b="기획부";break;
				case '3':b="영업부";break;
				}
				alert("부서 : "+b);
			}else{
				alert("사번을 다시 입력하세요.");
			}
		}
	}
	function hap(){
		su1=parseInt(myForm.su1.value);
		su2=parseInt(myForm.su2.value);
		sum=0;
		for(var i=su1;i<=su2;i++){
			sum+=i;
		}
		alert(su1+"부터"+su2+"까지의 합은 "+sum);
	}
</script>
</head>
<body>
<form name="myForm" action="Member_1.html" method="post">
<table width="600" border="1" cellpadding="10" align="center">
	<caption><h2>** 회원가입 **</h2></caption>
	<tr>
		<th width="100">아이디</th>
		<td>
			<input type="text" name="id" placeholder="아이디입력" maxlength=10/>
			<input type="button" onClick="return idd()" value="아이디확인" />
		</td>
	</tr>
	<tr>
		<th>비밀번호</th>
		<td>
			<table>
				<tr>
				<td><input type="password" name="password1"  placeholder="비번입력" maxlength=10/></td>
				<td rowspan="2"><input type="button" onClick="return pw()" value="패스워드확인" /></td>
				</tr>
				<tr>
					<td><input type="password" name="password2"  placeholder="한번더입력" maxlength=10/></td>
				</tr>
			</table>
				</td>
			</tr>
			<tr>
				<th>성별</th>
				<td>
					<input type="radio" name="sex" value="man" checked/>남성
					<input type="radio" name="sex" value="woman"/>여성
				</td>
			</tr>
			<tr>
				<th>생년월일</th>
				<td>
					<input type="text" size="10" name="year">년&nbsp;
					<input type="text" size="5" name="month">월&nbsp;
					<input type="text" size="5" name="day">일
				</td>
			</tr>
			<tr>
				<th>이메일</th>
				<td><input type="text" size="30" name="email"></td>
			</tr>
			<tr>
				<th>사진</th>
				<td><input type="file" name="file"></td>
			</tr>
			<tr>
				<th>자기소개</th>
				<td>
<textarea rows="10" cols="50" name="textarea">여기에 여러 줄의 사연을 적으실 수 있어요. 이 내용을 지우고 자신의 사연을 적으세요. </textarea>
				</td>
			</tr>
			<tr>
				<th>취미</th>
				<td>
					<input type="checkbox" name="hobby" value="1" checked>게임
					<input type="checkbox" name="hobby" value="2">채팅
					<input type="checkbox" name="hobby" value="3">등산
					<input type="checkbox" name="hobby" value="4">낚시
					<input type="checkbox" name="hobby" value="5">여행
				</td>
			</tr>
			<tr>
				<th>직업</th>
				<td>
					<select name="job">
					<option value="학생" selected>학생
					<option value="회사원">회사원
					<option value="사업가">사업가
					<option value="주부">주부
					<option value="기타">기타
					</select>
				</td>
			</tr>
			<tr>
				<th>즐겨찾기</th>
				<td>
					<ul>
					<li><a href="http://www.naver.com" target="_blank">네이버</a></li>
					<li><a href="http://www.daum.net" target="_blank">다음</a></li>
					</ul>
				</td>
			</tr>
			<tr>
				<th>사번</th>
				<td><a href="#" onClick="info()">사번으로 부서알아보기</a>	</td>
	</tr>
	<tr>
		<th>합계산</th>
		<td>
			<input type="text" size="5" name="su1">부터 
			<input type="text" size="5" name="su2">까지의 합
			<a href="#" onClick="hap()">계산</a>
		</td>
	</tr>
	<tr align="center">
		<td colspan="2">
			<b>광고메일 수신을 동의하시겠습니까?</b><br>
			<input type="radio" name="agree" value="yes" checked/>동의합니다.
			<input type="radio" name="agree" value="no"/>동의하지 않습니다.
		</td>
	</tr>
	<tr align="center">
		<td colspan="2">
			<input type="button" value="BACK" onClick="history.back()">&nbsp;&nbsp;
				<input type="submit" value="완료">&nbsp;&nbsp;
				<input type="reset" value="취소">
			</td>
		</tr>
</table>
</form>
</body>
</html>
