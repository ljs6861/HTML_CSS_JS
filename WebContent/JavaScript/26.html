<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	function lg(){
		id=form.id.value;
		pw=form.pw.value;
		if(id==""){
			alert("id를 입력하세요");
			form.id.focus();
			return false;
		}
		if(pw==""){
			alert("pw를 입력하세요");
			form.pw.focus();
			return false;
		}
		form.submit();
	}
	function cc(){
		form.reset();
	}
</script>
</head>
<body>
<form name="form" action="26_1.html" method="post">
<table cellpadding="5">
	<tr>
		<td>사용자 ID : </td>
		<td><input type="text" name="id"/></td>
	</tr>
	<tr>
		<td>비밀번호 : </td>
		<td><input type="password" name="pw"/></td>
	</tr>
	<tr>
		<td colspan="2" align="center">
		<input type="button" name="login" value="submit" onClick="lg()"/>
		<input type="button" name="cancel" value="reset" onClick="cc()"/>
		</td>
	</tr>
</table>
</form>
</body>
</html>
